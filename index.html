
<html lang="en" ng-app="pokedex">
<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body layout="column">
   <md-toolbar layout="row" >
     <md-button class="menu" hide-gt-sm ng-click="toggleMenu()">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
      <h4>Pokedex for Pokemon Go</h4>
    </md-toolbar>

    <!-- Container #2 -->
    <div class="container" layout="row" flex>

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                 md-component-id="left" class="md-whiteframe-z2" ng-click="toggleMenu()">
      <md-list>

        <!-- List item #1 -->
        <md-list-item >
            <md-button>
              <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
              Pokemon List
            </md-button>
        </md-list-item>

        <!-- List item #2 -->
        <md-list-item >
            <md-button>
             <md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>
              Moves List
            </md-button>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <md-content flex id="content" ng-view>
    </md-content>

    </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="controller/listCtrl.js"></script>
  
  <!-- Your application bootstrap  -->
</body>
</html>
